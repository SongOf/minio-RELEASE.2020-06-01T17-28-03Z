apiVersion: v1
kind: PersistentVolume
metadata:
  name: cloud-v4
spec:
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storage-class: cloud-local-storage
  local:
    path: /root/data/volume4
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
                operator: In
                values:
                  - k8s-worker